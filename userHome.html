<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home</title>
</head>                                <!--Styling-->
<style>
/* Navbar Styling */
body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .header {
      background-color: #924b34;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: #e1dbd9;
    }
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
/* Hero Section */
.hero-actions {
  padding: 160px 24px;
  display: flex;
  flex-direction: column;
  gap: 32px;
  align-items: center;
  justify-content: center;
}
.text-content-title {
  display: flex;
  flex-direction: column;
  gap: var(--var-sds-size-space-200, 8px);
  align-items: center;
  justify-content: flex-start;
  flex-shrink: 0;
  position: relative;
}
.title {
  color: var(--var-sds-color-text-default-tertiary, #b3b3b3);
  text-align: center;
  font-family: var(--title-hero-font-family, "Inter-Bold", sans-serif);
  font-size: var(--title-hero-font-size, 72px);
  line-height: var(--title-hero-line-height, 120%);
  letter-spacing: var(--title-hero-letter-spacing, -0.03em);
  font-weight: var(--title-hero-font-weight, 700);
  position: relative;
  align-self: stretch;
}
.subtitle {
  color: var(--miscellaneous-kit-section-fill, #f5f5f5);
  text-align: center;
  font-family: var(--subtitle-font-family, "Inter-Regular", sans-serif);
  font-size: var(--subtitle-font-size, 32px);
  line-height: var(--subtitle-line-height, 120%);
  font-weight: var(--subtitle-font-weight, 400);
  position: relative;
  align-self: stretch;
  display: flex;
  align-items: center;
  justify-content: center;
}
.frame-1 {
  background: #422116;
  width: 1412px;
  height: 329px;
  position: absolute;
  left: 0px;
  top: 495px;
  overflow: hidden;
}
</style>
<body>
  <!--NAV Bar-->
  <div class="header">
    <input type="text" placeholder="Search on HBCU Culture Shop" class="search-bar"/>
    <div class="nav-links">
      <a href="userHome.html">Home</a>
      <a href="Products.html">Products</a>
      <a href="contact.html">Contact Us</a>
      <a href="about.html">About Us</a>
      <a href="index.html">Logout</a>
      <a href="cart.html" class="icon" title="Cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
    </div>
  </div>
                                 
<div class="frame-1"></div>
  <div
    class="hero-actions"
    style="
      background: url(Unleashing\ Powerful\ Voices\ _\ A\ Celebration\ of\ African\ American\ Strength.jpg) center;
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <div class="text-content-title">
      <div class="title">HBCU CULTURE SHOP</div>
      <div class="subtitle">A shop for Historically Black College Students</div>
    </div>
    <script src="userInfo.js"></script>
</body>
</html>
